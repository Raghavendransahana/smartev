<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexi-EV - Smart EV Assistant</title>
    <link rel="stylesheet" href="flexi-ev-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <i class="fas fa-bolt logo-icon"></i>
                    <h1 class="app-title">Flexi-EV</h1>
                </div>
                <div class="header-actions">
                    <button class="analytics-btn" onclick="toggleAnalytics()">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics</span>
                    </button>
                    <button class="menu-btn" onclick="toggleMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Analytics Panel (Hidden by default) -->
            <div class="analytics-panel" id="analyticsPanel">
                <div class="analytics-header">
                    <h3>EV Analytics Dashboard</h3>
                    <button class="close-analytics" onclick="toggleAnalytics()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="analytics-grid">
                    <div class="metric-card">
                        <div class="metric-icon">
                            <i class="fas fa-battery-three-quarters"></i>
                        </div>
                        <div class="metric-info">
                            <span class="metric-value">78%</span>
                            <span class="metric-label">Battery Level</span>
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon">
                            <i class="fas fa-route"></i>
                        </div>
                        <div class="metric-info">
                            <span class="metric-value">247 km</span>
                            <span class="metric-label">Range Left</span>
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon">
                            <i class="fas fa-charging-station"></i>
                        </div>
                        <div class="metric-info">
                            <span class="metric-value">12</span>
                            <span class="metric-label">Nearby Stations</span>
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon">
                            <i class="fas fa-leaf"></i>
                        </div>
                        <div class="metric-info">
                            <span class="metric-value">45.2 kg</span>
                            <span class="metric-label">COâ‚‚ Saved</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <div class="chat-messages" id="chatMessages">
                    <!-- Welcome Message -->
                    <div class="message bot-message">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-bubble">
                                <p>Hello! I'm your Flexi-EV assistant. I can help you with battery status, charging stations, route planning, and more. How can I assist you today?</p>
                            </div>
                            <div class="message-time">Just now</div>
                        </div>
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Ask Flexi-EV..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Quick Actions (Mobile) -->
    <div class="quick-actions" id="quickActions">
        <button class="quick-action" onclick="sendQuickMessage('What is my current battery level?')">
            <i class="fas fa-battery-half"></i>
            <span>Battery</span>
        </button>
        <button class="quick-action" onclick="sendQuickMessage('Find nearest charging station')">
            <i class="fas fa-charging-station"></i>
            <span>Charging</span>
        </button>
        <button class="quick-action" onclick="sendQuickMessage('Plan optimal route')">
            <i class="fas fa-route"></i>
            <span>Route</span>
        </button>
        <button class="quick-action" onclick="sendQuickMessage('Show energy consumption')">
            <i class="fas fa-chart-bar"></i>
            <span>Energy</span>
        </button>
    </div>

    <script src="flexi-ev-script.js"></script>
</body>
</html>
